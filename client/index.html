<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Flight Fight! </title>
    <meta charset="utf-8">
    <link href="css/login.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script type="application/x-javascript"> 
        addEventListener("load", function() {
            var name = localStorage.getItem('playerName');
            if(name) {
              $('#user-name').val(name);
            }
            setTimeout(hideURLbar, 0);
            $('#login-btn').on('click', function() {
                localStorage.setItem('playerName', $('#user-name').val());
            });
        }, false); 

        function hideURLbar(){
            window.scrollTo(0,1); 
        }
      
    </script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
</head>
<body>
   <!-- start-main -->
   <div class="main">
    <div class="login-form">
      <h1>Member Login</h1>
      <div class="head">
        <img src="img/user.png" alt=""/>
      </div>
      <form action="game.html">
        <input id="user-name" type="text" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" >
        <div class="submit">
          <input id="login-btn" type="submit" value="LOGIN" >
        </div>
      </form>
    </div>
    <div class="copy-right">
      <p><a href="https://github.com/Liu-Ameng/FlightFight" target="_blank">More about me</a></p> 
    </div>
  </div>

</body>
</html>
