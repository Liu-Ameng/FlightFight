<body>

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">

    <div class="row">
      <div class="col-md-2">
        <div class="info">
        </div>
        <div class="left-control">
          <canvas id="move-control-canvas" width="160" height="160">
          </canvas>
        </div>
      </div>
      <div class="col-md-7">
        <div class="canvas-container">
          <canvas id="game-canvas" width="700" height="700">
              您的浏览器不支持canvas！
          </canvas>
        </div>
      </div>
      <div class="col-md-3">
        <ul class="info">
            <li>Life</li>
            <li> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></li>
            <li> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></li>
            <li></li>
            <li>Shoot down</li>
            <li> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></li>
            <li> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></li>
        </ul>
        <div class="right-control">
          <button id="btn-fire" type="button" class="btn btn-danger btn-xlg">Fire</button>
          <button id="btn-fire" type="button" class="btn btn-danger btn-xlg">Block</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->


  <script src="js/libs/jquery-1.11.2.min.js"></script>
  <script
    src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
